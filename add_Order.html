<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Food Order</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        section {
            padding: 20px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        form button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button[type="submit"]:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Place Food Order</h1>
    </header>
	<nav>
        <ul>
            <li><a href="add_Order.html">Place Order</a></li>
            <li><a href="search_Order.html">My Order</a></li>
            <li><a href="remove_Order.html">Food Order</a></li>
           </ul>
    </nav>
    <section>
        <form id="orderForm">
            <label for="orderID">Order ID:</label>
            <input type="text" id="orderID" name="orderID" required><br><br>
            <label for="foodDescription">Food Description:</label>
            <input type="text" id="foodDescription" name="foodDescription" required><br><br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required><br><br>
            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName"><br><br>
            <button type="submit">Add to Order</button>
        </form>

        <table id="orderTable">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Food Description</th>
                    <th>Quantity</th>
                    <th>User Name</th>
                </tr>
            </thead>
            <tbody id="orderTableBody">
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </section>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var orderID = document.getElementById('orderID').value;
            var foodDescription = document.getElementById('foodDescription').value;
            var quantity = document.getElementById('quantity').value;
            var userName = document.getElementById('userName').value;
            
            var newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${orderID}</td>
                <td>${foodDescription}</td>
                <td>${quantity}</td>
                <td>${userName}</td>
            `;
            
            document.getElementById('orderTableBody').appendChild(newRow);
            
            // Clear form fields after adding order
            document.getElementById('orderForm').reset();
        });
    </script>
</body>
</html>
